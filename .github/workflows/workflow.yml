name: My workflow
on: [pull_request]
# grouping jobs
jobs:
# job to run cypress
 cypress-run:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
            node:version: '14'
      - name: Install dependencies
        run: npm install
        run: npm start
        wait-on: wait-on: "http://localhost:3000"     
      - name: Cypress run
        uses: cypress-io/github-action@v2